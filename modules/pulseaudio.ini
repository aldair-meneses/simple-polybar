[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false

format-volume = <label-volume>
format-volume-padding = 1
format-volume-prefix = %{T5}%{T-}

format-volume-prefix-foreground = ${colors.alt-white}

label-volume = %{T1}%percentage%%%{T-}
label-volume-foreground = ${colors.bg-yellow}
label-volume-padding = 1

format-muted = <label-muted>
format-muted-padding = 1
format-muted-prefix = %{T5}%{T-}

format-muted-prefix-foreground = ${colors.bg-alt}

label-muted = %{T1}%percentage%%%{T-}
label-muted-foreground = ${colors.mid-white}
label-muted-padding = 1

click-right = pavucontrol&
